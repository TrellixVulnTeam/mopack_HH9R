packages:
  hello:
    source: tarball
    path: hello-bfg.tar.gz
    build:
      type: custom
      build_commands:
        - >-
          bfg9000 configure $builddir ${{
            deploy_paths['prefix'] ? '--prefix=' + deploy_paths['prefix'] : ''
          }}
        - cd $builddir/.
        - ninja
      deploy_commands:
        - ninja install
    usage: pkg-config
